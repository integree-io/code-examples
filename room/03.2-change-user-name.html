<html>
  <head>
    <script src="https://vc.integree.io/api.js"></script>
  </head>
  <body>
    <input type='text' id='name'>
    <button onclick='changeUserName();'>Change User Name!</button>
  </body>
  <script>
    const api = new ConferenciaCorpMeet('PUBLIC-KEY');
    const room = api.newRoom('my-room-name', {});

    room.start();

    // seta nome do usuario (somente com a conferencia iniciada/n√£o grava no historico)
    function changeUserName() {
      const name = document.getElementById('name').value;
      /**
       * setDisplayName(string)
       * 
       * obs: works only with the conference started and does not record the change in history.
       */
      room.setDisplayName(name);
    };
  </script>
</html>
